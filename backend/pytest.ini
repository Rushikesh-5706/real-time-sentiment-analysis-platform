[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=app
    --cov=services
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=70
    -v
asyncio_mode = auto

[coverage:run]
source = app,services
omit = 
    */tests/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
